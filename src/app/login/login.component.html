<form [formGroup]="authForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="form-control"
    />
    <div
      *ngIf="authForm.get('email')?.invalid && authForm.get('email')?.touched"
      class="text-danger"
    >
      <div *ngIf="authForm.get('email')?.errors?.['required']">Email is required.</div>
      <div *ngIf="authForm.get('email')?.errors?.['email']">Invalid email format.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      class="form-control"
    />
    <div
      *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched"
      class="text-danger"
    >
      <div *ngIf="authForm.get('password')?.errors?.['required']">
        Password is required.
      </div>
      <div *ngIf="authForm.get('password')?.errors?.['minlength']">
        Password must be at least 6 characters long.
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-dark custom-btn1">
    {{ type ? "Sign Up" : "Submit" }}
  </button>
  <div class="text-center">
    <button type="button" class="btn btn-link" (click)="change()">
      {{ type ? "Already have an Account?" : "Create an Account?" }}
    </button>
  </div>
</form>
